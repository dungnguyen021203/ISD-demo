<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/popup.css">
        <link rel="stylesheet" href="../styles/home.css" />
        <title>Home Page - H2PD</title>
        <!-- Font Awesome Cdn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script type="module" src="../scripts/trash.js"></script>
    </head>

    <body>
        <div class="container test">
            <nav>
                <div class="navbar">
                    <div class="logo-img">
                        <img src="../assets/logo_iSD.jpg" alt="logo_img">
                        <h1>H2PD</h1>
                    </div>
                    <ul>
                        <li class="admin-only"><a href="/pages/dashboard.html">
                                <i class="fas fa-user"></i>
                                <span class="nav-item">Dashboard</span>
                            </a>
                        </li>
                        <li><a href="/pages/home.html">
                            <i class="fas fa-user"></i>
                            <span class="nav-item">Home</span>
                        </a>
                        <li><a href="/trash">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-item">Trash</span>
                            </a>
                        </li>
                        <li><a href="/orders">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-item">Orders</span>
                            </a>
                        </li>
                        <li><a href="/page/products">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-item">Products</span>
                            </a>
                        </li>
                        <li><a href="auth/logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr></hr>
            <section class="main">
                <div class="main-top">
                    <div class="nav-intro">
                        <p>Welcome to H2PD. Have a nice day  !!!</p>
                    </div>
                </div>
                <div class="main-body">

                    <h1>Trash</h1>

                    <div class="search_bar">
                        <input type="search" placeholder="Search customer here...">
                        <select name="" id="">
                            <option>Category</option>
                            <option>Individual</option>
                            <option>Enterprise</option>
                            <option>None</option>
                        </select>
                        <select class="filter">
                            <option>Filter</option>
                            <option>From A - Z</option>
                            <option>From Z - A</option>
                        </select>
                    </div>

                    <div class="home-container">
                    </div>
                </div>
            </section>
        </div>

    </body>

    </html>
